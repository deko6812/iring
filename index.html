<!DOCTYPE html>
<html>
    <head>
        <title>Ang binuang ni dexter
              
        </title>
    </head>
    <body>
        <h1>Lesgooooo!</h1>
        <h2>Cat Photos</h2>
        <p>See more <a href="#">cat photos</a> in our gallery</p>
        <a href="/"> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"></a>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A cats loves lasagna">
            <figcaption>Cats <i>love</i> lasagna</figcaption>
        </figure>
        <h3>Top 3 Things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
            <figcaption>cats <strong>hate</strong> other cats</figcaption>
        </figure>
        <h2>Cat Form</h2>
        <form action="/">
            <fieldset><legend>Is your cat is boang or not</legend><label><input id="boang" type="radio" name="boang-not boang" >boang</label>
            <label><input id="not boang" type="radio" name="boang-not boang">not boang</label></fieldset>  
            <fieldset>
                <legend>what is your cat's personality? </legend>
                <label>
                    <input id="buutan" type="checkbox" name="personality" value="buutan">buutan
                    <input id="bigaon" type="checkbox" name="personality" value="bigaon">bigaon
                    <input id="laagan" type="checkbox" name="personality" value="laagan">laagan
                </label>
            </fieldset> 
            <fieldset> 
                <input type="text" name="unsay kinaiya sa iring" placeholder="unsay URL sa iring nimo nimal ka" required>
            </fieldset>
            <button type="submit">submit</button>

        </form>
    </body>
</html>
